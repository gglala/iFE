<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fade in & fade out</title>
</head>

<body>
    <div id="fade-obj" style="opacity:1;width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>

    <script>
        var img_obj = document.getElementById('fade-obj');

        document.getElementById('fade-btn').onclick = function () {
            if (this.innerHTML == '淡出') {
                document.getElementById('fade-btn').disabled = true;
                setInterval(fadeOut, 1);
                setTimeout(out2In, 800);
            }
            if (this.innerHTML == '淡入') {
                document.getElementById('fade-btn').disabled = true;
                setInterval(fadeIn, 1);
                setTimeout(in2Out, 800);
            }
        }

        function fadeOut() {
            if (img_obj.style.opacity > 0) {
                img_obj.style.opacity -= 0.005;
            }
        }
        function out2In() {
            document.getElementById('fade-btn').innerHTML = '淡入';
            document.getElementById('fade-btn').disabled = false;
            alert(img_obj.style.opacity);
        }
        function fadeIn() {
            if (img_obj.style.opacity < 1) {
                img_obj.style.opacity += 0.005;
            }
        }
        function in2Out() {
            document.getElementById('fade-btn').innerHTML = '淡出';
            document.getElementById('fade-btn').disabled = false;
            alert(img_obj.style.opacity);
        }
    </script>
</body>

</html>

<!-- 针对以上 HTML，分别使用 setTimeout 和 setInterval 实现以下功能：

点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
在动画过程中，按钮的状态变为不可点击
在动画结束后，按钮状态恢复，且文字变成“淡入”
在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
淡入动画结束后，按钮文字变为“淡出”
暂时不要使用 CSS animation （以后我们再学习） -->
